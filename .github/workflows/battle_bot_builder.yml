name: Battle Bot Builder

on:
  push:
    branches:
      - "main"
    tags:
      - "*"
  pull_request:

jobs:
  KiCad_Hardware:
    runs-on: ubuntu-latest
    name: KiCad Hardware

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: INTI-CMNB/KiBot@v2_k6
        with:
          # Config file
          config: Hardware/config.kibot.yaml
          # Prefix for output in config file.
          dir: _hardwareOutput

          # Hardware Files
          schema: "Hardware/BattleBot_Motherboard/BattleBot_Motherboard.kicad_sch"
          board: "Hardware/BattleBot_Motherboard/BattleBot_Motherboard.kicad_pcb"

      - name: upload results
        uses: actions/upload-artifact@v2
        with:
          name: BattleBotHardware
          path: _hardwareOutput

  make_docs:
    runs-on: ubuntu-latest
    name: Build Docs
    needs: [KiCad_Hardware]

    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          architecture: x64

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: sudo apt update

        # bug with imgmagic?
      - run: sudo apt remove ghostscript && sudo apt install ghostscript

      - run: sudo apt install texlive-latex-recommended texlive-latex-extra texlive-pictures pandoc rename latexmk imagemagick

      - name: Install requirements
        run: pip install -r Docs/requirements.txt

      # Download artifacts from other builds
      - uses: actions/download-artifact@v2
        with:
          name: BattleBotHardware
          path: _hardwareOutput

      - run: cd Docs && make latexpdf

      - run: mv Docs/_build/latex/*.pdf Docs/_build/latex/Unnamed_BattleBot_Manual.pdf

      - uses: actions/upload-artifact@v2
        with:
          name: Unnamed_BattleBot_Manual
          path: Docs/_build/latex/Unnamed_BattleBot_Manual.pdf

  publish:
    # Only run on tags
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    name: Publish
    needs: [make_docs, KiCad_Hardware]

    steps:
      - uses: actions/download-artifact@v2
        with:
          name: Unnamed_BattleBot_Manual

      - name: Upload Docs to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "*.pdf"
          tag: ${{ github.ref }}
          overwrite: true
          prerelease: true
          body: "Tidal Force Robotics, Automated with github ci/cd."
          file_glob: true
